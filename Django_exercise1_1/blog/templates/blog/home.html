{% extends "base/base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    <div class="container p-2">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                </ul>
            </div>
        </div>
        <div class="d-flex flex-row col-12 justify-content-start">
            <ul class="list-group mt-2">
              <li class="list-group-item active" aria-current="true">Category</li>
                {% for category in category_list %}
                    <li class="list-group-item"><a class="dropdown-item" href="{% url 'categories' category.slug %}">{{ category.slug }}</a></li>
                {% endfor %}
            </ul>
            <div class="col-12 pl-0 justify-content-end">
                <div class="row mt-3 justify-content-center">
                    <div id="carouselExampleControls" class="carousel slide col-8 border border-info" data-ride="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="../../../media/images/Covide_19.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="../../../media/images/Faradarse.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="../../../media/images/meatSnack.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="../../../media/images/Persepolis.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="../../../media/images/pottage.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="../../../media/images/Tehran.jpg" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
