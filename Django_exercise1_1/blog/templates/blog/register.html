{% extends 'base/base.html' %}
{% block title %}
    Register
{% endblock %}
{% block body %}
    <div style="background-image: url('../../../media/images/register_background.jpg');background-repeat: no-repeat; background-size: cover">
        <div class="container h-100">
            <div class="row justify-content-center vh-100 align-items-center">
                <div class="col-7 border border-danger p-4 rounded bg-transparent">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-row justify-content-between">
                            <div class="form-group col-md-6">
                              <label>First Name:</label>
                              {{ form.first_name }}
                            </div>
                            <div class="form-group col-md-6">
                              <label>Last Name:</label>
                              {{ form.last_name }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="inputEmail4">Email:</label>
                              {{ form.email }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                              <label>Username:</label>
                              {{ form.username }}
                            </div>
                        </div>
                        <div class="form-row justify-content-between">
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Password:</label>
                              {{ form.password }}
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Repeat Password:</label>
                              {{ form.password2 }}
                            </div>
                        </div>
                        <div class="row justify-content-between">
                          <a href="{% url 'login' %}" class="col-2 my-auto"><b class="text-danger">Login?</b></a>
                          <button type="submit" class="col-2 btn btn-danger mr-4 mt-3">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
