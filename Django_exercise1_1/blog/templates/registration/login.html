{% extends "base/base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <div style="background-image: url('../../../media/images/login_background.png');background-repeat: no-repeat; background-size: cover">
        <div class="container h-100">
            <div class="row justify-content-center vh-100 align-items-center">
                <div class="col-5 border border-info p-4 rounded bg-transparent">
                    <form action="{% url 'login' %}" method="post">{% csrf_token %}
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label justify-content-start">Username:</label>
                        <div class="col-sm-9" aria-placeholder="Username">
                            {{ form.username }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label justify-content-start">Password:</label>
                        <div class="col-sm-9">
                          {{ form.password }}
                        </div>
                      </div>
                      <div class="row justify-content-between">
                          <a href="{% url 'register' %}" class="col-2 my-auto"><b>SignUp?</b></a>
                          <button type="submit" class="col-2 btn btn-primary mr-4 mt-2 pt-1">Login</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
